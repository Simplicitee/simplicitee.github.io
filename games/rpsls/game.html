<!DOCTYPE html>
<html>
<head>
	<script src="http://simplicitee.github.io/games/rpsls/game.js"></script>
	<link rel="stylesheet" href="http://simplicitee.github.io/games/rpsls/game.css" type="text/css">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="information">
			<h3>Rock Paper Scissors Lizard Spock</h3>
			<ul>
				<li>Rock beats Scissors and Lizard</li>
				<li>Paper beats Rock and Spock</li>
				<li>Scissors beats Paper and Lizard</li>
				<li>Lizard beats Spock and Paper</li>
				<li>Spock beats Rock and Scissors</li>
			</ul>
		</div>
		<button script="onclick(runGame(1))" class="btn btn-success btn-block" id=1>Rock</button>
		<button script="onclick(runGame(2))" class="btn btn-primary btn-block" id=2>Paper</button>
		<button script="onclick(runGame(3))" class="btn btn-danger btn-block" id=3>Scissors</button>
		<button script="onclick(runGame(4))" class="btn btn-warning btn-block" id=4>Lizard</button>
		<button script="onclick(runGame(5))" class="btn btn-info btn-block" id=5>Spock</button>
	</div>
</body>
</html>
