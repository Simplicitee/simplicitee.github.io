    <script data-tag=&quot;@fs-sketch.js&quot;>class Color {
  constructor(r, g, b) {
    this.r = r;
    this.g = g;
    this.b = b;
  }
}

let colors = [new Color(252, 186, 3), new Color(36, 182, 112), new Color(255, 82, 82), new Color(7, 85, 182), new Color(107, 31, 237), new Color(207, 70, 251)];

class Circle {
  
  constructor() {
    this.x = random(0, width);
    this.y = random(0, height);
    this.color = colors[floor(random(6))];
    this.size = 0;
  }
  
  update() {
    if (this.size < 800) {
      strokeWeight(0);
      fill(this.color.r, this.color.g, this.color.b, 200);
      circle(this.x, this.y, this.size++);
    }
  }
}

let size = 0;
let circles = [];

function setup() {
  createCanvas(500, 500);
}

function draw() {
  background(0);
  let c = new Circle();
  if (random(10) > 9) {
    circles[size++] = c;
  }
  
  for (let i = 0; i < size; i++) {
    circles[i].update();
  }
  
  if (size > 60) {
    circles.shift();
    size--;
  }
}
</script>
